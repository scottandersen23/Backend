{% extends 'main.html' %}
{% block content %}

<h1>Payments</h1>


<table>
    <tr>
        <th>Created</th>
        <th>Description</th>
        <th></th>
        <th></th>
    </tr>
    {% for payment in payments %}
    <tr>
        <td>{{payment.created}}</td>
        <td>{{payment.description}}</td>
        <td><a href="{% url 'payment' payment.id %}">View</a></td>
        <td><a href="{% url 'payment' payment.id %}">Edit</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
